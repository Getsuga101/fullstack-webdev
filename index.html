<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shopping Site</title>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="assets\bootstrap-5.0.2\dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">MyShop</a>
      <button class="btn btn-light" id="cart-btn">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
    </div>
  </nav>

  <!-- Product Section -->
  <div class="container my-5">
    <div class="row" id="product-list">
      <!-- Products will be injected here -->
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="cart-items"></ul>
          <div class="mt-3 text-end">
            <strong>Total: â‚¦<span id="cart-total">0</span></strong>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" id="checkout-btn">Proceed to Pay</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS and Popper -->
  <script src="assets\bootstrap-5.0.2\dist\js\bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
